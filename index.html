<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>#WeWatt</title>
	<!-- <link rel="stylesheet" href="css/timer_style.css"> -->
	<link rel="stylesheet" href="css/style.css">
	<script src="js/timer_script.js"></script>
</head>
    <body>
		<div class="info" style="margin-bottom: 10%;">
			<h2>До сдачи #ПрогнозТЭК</h2>
		</div>
        <div class="countdown">
	  	    <div class="time-section">
	  		    <span class="count" id="days"></span>
	  		    <span class="units">Дней</span>
	  	    </div>
	  	    <div class="time-section">
	  		    <span class="count" id="hours"></span>
	  		    <span class="units">Часов</span>
	  	    </div>
	  	    <div class="time-section">
	  		    <span class="count" id="minutes"></span>
	  		    <span class="units">Минут</span>
	  	    </div>
	  	    <div class="time-section">
	  		    <span class="count" id="seconds"></span>
	  		    <span class="units">Секунд</span>
	  	    </div>
	    </div>

		<script type="text/javascript" src="js/vanilla-tilt.js"></script>
        <script>
            VanillaTilt.init(document.querySelector(".countdown"), {
		    max: 25,
		    speed: 400,
            glare: true,
            "max-glare": 1,    
	        });
        </script>
    </body>
</html>
